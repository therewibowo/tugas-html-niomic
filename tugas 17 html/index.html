<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<form>
	<h1>Formulir Pendataran</h1>

	<label>Cari Data :</label>
	<input type="search" placeholder="Cari Data">
	<br>
	<label>Nama Legkap:</label>
	<input type="text" name="" placeholder="Nama Lengkap">
	<br>
	<label>Alamat Website :</label>
	<input type="url" name="" placeholder="Alamat Website">
	<br>
	<label>Umur :</label>
	<input type="number" name="" placeholder="Umur" min="1" max="5" step="3">
	<br>
	<label>No. Hp</label>
	<input type="tel" name="">
	<br>
	<label>Seberapa mengerti Anda tentang ini ? :</label>
	<input type="range" >
	<br>
	<input type="submit" value="simpan">
</form>
</body>
</html>
